<head>
  <title>隐藏图片</title>
  <style>
    /* 默认情况下图片可见 */
    .hide-on-mobile {
      width:25%;
      display: block;
      padding-left:55%;
      margin-bottom:10%; /* 设置图片显示 */
    }

    @media (max-width: 768px) {
      /* 当屏幕宽度小于或等于768px时隐藏图片 */
      .hide-on-mobile {
        display: none;
 /* 隐藏图片 */
      }
    }
  </style>
